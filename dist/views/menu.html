<section class="menu" ng-switch on="menu.name"> <header ng-switch-when="main" class="menu-head"> <form novalidate ng-controller="VisitorCtrl" class="visitor-form"> <label for="visitorName">Greeting!</label> <input type="text" placeholder="{{placeholder}}" ng-model="name"> </form> </header> <header ng-switch-default class="menu-head"> <h1 class="menu-title"> <a ng-click="goBack()">&lt;</a> {{menu.title | translate }} </h1> </header> <section class="menu-body" ng-if="menu.actions"> <ul class="actions menu-actions"> <li class="action menu-action reveal-animation" ng-repeat="action in menu.actions" ng-click="toMenu( action )"> <header ng-if="action.target == 'menu'" class="action-head"> <h1 class="action-title">{{action.title | translate }}</h1> </header> <header ng-if="action.target == 'link'" class="action-head"> <h1 class="action-title">{{action.title | translate }}</h1> <h1 class="action-description">{{action.description | translate }}</h1> </header> <section ng-if="action.target == 'menu'" class="action-body"> <div class="action-icon concierge-icon {{action.icon}}"></div> </section> <section ng-if="action.target == 'link'" class="action-body"> <ul class="links action-links"> <li class="link action-link" ng-repeat="link in action.links"> <a class="outbound" target="{{link.name}}" title="{{link.text}}" ng-href="{{link.href}}" data-css-background-image="{{link.icon}}">{{link.text}}</a> </li> </ul> </section> </li> </ul> </section> </section>
