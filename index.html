<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>GAB - Enjoy Life!</title>
  
  <meta name="description" content="GAB - Enjoy Life!">
  <meta name="author" content="quickredfox">  
  <meta name="viewport" content="width=device-width">

  <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/jquery.hotkeys/jquery.hotkeys.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/basil.js/build/basil.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/ractive/ractive.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/i18n/i18n.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/moment/moment.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/moment/locale/en-ca.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/moment/locale/fr-ca.js" type="text/javascript" charset="utf-8"></script>
  <!-- <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi, user-scalable=no" />-->
  
  <link rel="stylesheet" href="madstylz.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <header id="topbar" class="site-head">
    
    <h1 class="brand">
      <a class="name" href="#">GAB</a>
      <img class="logo" src="images/logo.svg">
    </h1>
    
    <form class="search">
      <label class="search-input">
        <input id="search" value="" type="text" autocorrect="off" autocomplete="off">
      </label>
    </form>
    
    <nav class="navigation">
      <ul class="site-links">
        <li><a tabindex="-1" href="#">concierge</a></li>
        <li><a tabindex="-1" href="#">favorites</a></li>
      </ul>
      <ul class="lang-links">
        <li><a tabindex="-1"      data-value="en" href="#">En</a></li>
        <li><a tabindex="-1" data-value="fr" href="#">Fr</a></li>        
      </ul>
    </nav>
    
  </header>
  
  <main id="content" class="site-body">
    <h1>Placeholder Title</h1>
    <p>Placeholder Text</p>
  </main>
  
  <script id="link_partial" type='text/ractive'>
    <li intro="fade" id="{{link_name}}_link" class="link-widget-item action-link">
      <a class="outbound" target="{{link_name}}" title="{{title}}" href="{{href}}" data-css-background-image="{{icon}}">{{title}}</a>
    </li>
  </script>
  
  <script id="action_partial" type='text/ractive'>
    <li intro="fade" id="{{action_name}}_action" class="action action-{{target}} menu-action" data-target="{{action_name}}">
      <header class="action-head">
        <h1 class="action-title">{{title}}</h1>
        <p class="action-description">{{description}}</p>
      </header>
      <section class="action-body">
        <div class="action-icon" data-css-background-image="{{icon}}"></div>
      </section>
      {{#hasLinks}}      
      <footer class="action-foot">
          <ul class="action-links link-widget">
            <li class="link-widget-prev"><a class="prev" href="#">&lt;</a></li>
            {{#links}}
              {{>link_partial}}
            {{/links}}
            <li class="link-widget-next"><a class="next" href="#">&gt;</a></li>
          </ul>
      </footer>
      {{/hasLinks}}  
    </li>
  </script>
  <script id="menu_template" type='text/ractive'>
     <section intro="fade" id="{{menu_name}}_menu" class="menu">
      {{#if isMainMenu}}
        <header class="menu-head">
          <h1 class="menu-title">{{title}}</h1>
        </header>        
      {{else}}
       <header class="menu-head">
         <a class="menu-back" onclick="history.back(-1)">&lt;</a>
         <h1 class="menu-title">{{title}}</h1>
       </header>
      {{/if}}
       <section class="menu-body">
        {{#hasActions}}
           <ul class="menu-actions">
           {{#actions}}
              {{>action_partial}}
           {{/actions}}
           </ul>
         {{/hasActions}}
       </section>
       <footer class="menu-foot">
       </footer>      
     </section>
  </script>
  <script src="scripts/data.js" type="text/javascript" charset="utf-8"></script>  
  <script src="concierge.js" type="text/javascript" charset="utf-8"></script>
  <footer id="copyright" class="site-foot"></footer>
</body>
</html>
