   <![endif]--> <header id="navbar"> <form id="search"> <label for="search-box"><i class="fa fa-search"></i><input id="search-box" name="q"></label> </form> <h1 id="brand"> <a class="name" href="#">GAB</a> <img class="logo" src="./images/logo.7c65e07a.svg" onerror="this.onerror=null; this.src='images/logo.png'"> </h1> <nav id="navigation"> <a href="#">Concierge</a> <a href="#">Activity</a> <a href="#">Favorite</a> <a class="lang-en" href="#">EN</a> <a class="lang-fr" href="#">FR</a> </nav> </header> <main id="content"> <section class="placeholder"> <header> <h1 class="title">G-A-B</h1> <p class="description">Organize, Optimize And Enjoy Life!</p> </header> <p class="body">G-A-B is the stuff that makes stuff tough. We turn people like you into ultimate champions of the world. You are the fire that ignites the world, G-A-B is your buttler!</p> </section> </main> <script id="concierge-template" type="text/x-handlebars-template"></script> <script id="menu_template" type="text/x-handlebars-template"><nav id="{{domid}}" class="menu">

        {{#if description}}<p class="action-description">{{description}}</p>{{/if}}
      </a>
      {{#if links}}

          <li class="next"><a href="#"><i class="fa fa-chevron-right"></i></a></li>
        </ul>
      {{/if}}
    </li></script> <script id="link_template" type="text/x-handlebars-template"><li id="{{domid}}" class="link">
