<!doctype html>

<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">

  <title>GAB</title>
  <meta name="description" content="GAB Concierge App">
  <meta name="author" content="Francois Lafortune, @akrfranko">
  <meta name="viewport" content="width=device-width">

  <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>

<body>
 
  <!--[if lt IE 7]>
     <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
   <![endif]-->
   
  <header id="navbar">
    <h1 id="brand">
      <a class="name" href="#">GAB</a>
      <img class="logo" src="./images/logo.svg" onerror="this.onerror=null; this.src='images/logo.png'" />
    </h1>
    <form id="search">
      <label for="search-box"><i class="fa fa-search"></i><input id="search-box" name="q" /></label>
    </form>
    <nav id="navigation">
      <a href="#">Concierge</a>
      <a href="#">Activity</a>
      <a href="#">Favorite</a>
      <a href="#">EN</a>
      <a href="#">FR</a>
    </nav>
  </header>
  
  <main id="content">
    <section class="placeholder">
      <header>
        <h1 class="title">G-A-B</h1>
        <p class="description">Organize, Optimize And Enjoy Life!</p>
      </header>
      <p class="body">G-A-B is the stuff that makes stuff tough. We turn people like you into ultimate champions of the world. You are the fire that ignites the world, G-A-B is your buttler!</p>
    </section>
  </main>
  
  <script id="concierge-template" type="text/x-handlebars-template">
    
  </script>
  
  <script id="menu-template" type="text/x-handlebars-template">
    <nav id="{{domid}}" class="menu">
      {{#if isMain}}
        <header class="menu-title" id="greeting">Greetings</header>
      {{else}}
        <header class="menu-title">
          <a class="back" href="#main_menu"><i class="fa fa-chevron-left"></i></a>
          <h1>{{title}}</h1>
        </header>
      {{/if}}
      <ul class="actions">
        {{render_actions actions}}
      </ul>
    </nav>
  </script>
  
  <script id="action-template" type="text/x-handlebars-template">
    <ul>
    <li id="{{domid}}" class="action">
      <a class="inner" href="#{{href}}">
        <div class="action-icon" style="background-image:url('{{icon}}')"></div>
        <h1 class="action-title">{{title}}</h1>
      </a>
    </li>
    </ul>
  </script>
    
  <script id="destination-template" type="text/x-handlebars-template">
    <div class="destination">
      <header class="menu-title">
        <a class="back" href="#{{father}}_menu"><i class="fa fa-chevron-left"></i></a>
        <h1>{{title}}</h1>
      </header>
      
    </div>
  </script>
  
  <!-- Google Analytics -->
   <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

     ga('create', 'UA-10970225-13');
     ga('send', 'pageview');
  </script>

      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.js"></script>
      <script src="bower_components/html5-history-api/history.js"></script>
    <![endif]-->

  <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/data.js"></script>
    <script src="scripts/app.js"></script>
  <!-- endbuild -->

</body>
</html>
