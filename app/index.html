<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <body ng-app="sqrApp" >
    <header id="topbar" class="site-head">

       <h1 class="brand" ng-controller="VisitorCtrl">
         <a class="name" href="#">GAB</a>
         <img class="logo" src="images/logo.svg">
       </h1>

       <form class="search">
         <label class="search-input">
           <input id="search" value="" type="text" autocorrect="off" autocomplete="off">
         </label>
       </form>

       <nav class="navigation">
         <ul class="site-links">
           <li><a tabindex="-1" ng-href="#" ng-bind="name">Concierge</a></li>
           <li><a tabindex="-1" href="#">favorites</a></li>
         </ul>
         <ul class="lang-links">
           <li><a tabindex="-1" ng-href="#/m/main" ng-click="setLocale('en_CA')">En</a></li>
           <li><a tabindex="-1" ng-href="#/m/main" ng-click="setLocale('fr_CA')">Fr</a></li>           
         </ul>
       </nav>

     </header>
     
    <!-- Add your site or application content here -->
  

    <main id="content" class="site-body" ng-view="">
      <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
