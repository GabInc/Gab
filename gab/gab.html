<body>
    {{#if currentUser}}
<div id="header">
          <span class="glyphicon glyphicon-pencil pull-right" id="new" aria-hidden="true"></span>
</div>

<div id="wrapper">
<div id="scroller">
<div id="chat_box">
{{> messages}}
</div>
{{> mess_box}}



</div>
</div>
<div id="footer">
      <div class="container">
        <ul class="list-inline">
          <li><span class="glyphicon glyphicon-home footer-icons" aria-hidden="true"></span></li>
          <li><span class="glyphicon glyphicon-user footer-icons" aria-hidden="true"></span></li>
          <li><span class="glyphicon glyphicon-comment footer-icons" aria-hidden="true" id="message-icon"></span></li>
          <li><span class="glyphicon glyphicon-globe footer-icons" aria-hidden="true"></span></li>
          <li><span class="glyphicon glyphicon-th footer-icons" aria-hidden="true"></span></li>
        </ul>
      </div>
</div>
{{else}}
{{> loginButtons}}
{{/if}}

</body>
<template name="messages">
{{#each messages}}
{{> message}}
{{/each}}
</template>

<template name="message">

<p><strong>{{name}}:  </strong>{{message}}</p>

</template>

<template name="mess_box">
<input type="text" id="message" placeholder="Your message">
</template>


<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}}</span>
  </li>

</template>
