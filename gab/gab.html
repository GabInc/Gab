<body>
    {{#if currentUser}}
<div id="header">
          <span class="glyphicon glyphicon-pencil pull-right" id="new" aria-hidden="true"></span>
</div>

<div id="wrapper">
<div id="scroller">
<div id="username">
<p>Ben oui : {{currentUser.username}}</p>
</div>
  <form class="new-task">
    <input type="text" name="text" placeholder="Type to add new tasks" />
  </form>

<ul id="thelist">
      {{#each tasks}}
        {{> task}}
      {{/each}}
</ul>



  <form class="new-message">
    <input type="text" name="text" placeholder="Parle-moi de toi" />
  </form>

<div id="chat_box">
      {{#each messages}}
        {{> message}}
      {{/each}}
</div>

</div>
</div>
<div id="footer">
      <div class="container">
        <ul class="list-inline">
          <li><span class="glyphicon glyphicon-home footer-icons" aria-hidden="true"></span></li>
          <li><span class="glyphicon glyphicon-user footer-icons" aria-hidden="true"></span></li>
          <li><span class="glyphicon glyphicon-comment footer-icons" aria-hidden="true" id="message-icon"></span></li>
          <li><span class="glyphicon glyphicon-globe footer-icons" aria-hidden="true"></span></li>
          <li><span class="glyphicon glyphicon-th footer-icons" aria-hidden="true"></span></li>
        </ul>
      </div>
</div>
{{else}}
{{> loginButtons}}
{{/if}}

</body>




<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}}</span>
  </li>

</template>

<template name="message">
    <p><strong>{{name}} : </strong>{{text}}</p>


</template>
