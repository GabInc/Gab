<body>
  {{#if currentUser}}
    {{> content}}
    <div id="footer">
      <div class="container">
        <ul class="list-inline">
          <li><span class="glyphicon glyphicon-home footer-icons" aria-hidden="true"></span></li>
          <li><span class="glyphicon glyphicon-user footer-icons" aria-hidden="true"></span></li>
          <li><span class="glyphicon glyphicon-comment footer-icons" aria-hidden="true" id="message-icon"></span></li>
          <li><span class="glyphicon glyphicon-globe footer-icons" aria-hidden="true"></span></li>
          <li><span class="glyphicon glyphicon-th footer-icons" aria-hidden="true"></span></li>
        </ul>
      </div>
    </div>
  {{else}}
    {{> loginButtons}}
  {{/if}}
</body>

<template name="content">
  <div id="wrapper">
    <form class="new-post">
      <input name="text" class="form-control input-lg" type="text" placeholder="{{_ "Update your public profile" }}">  
    </form>
    <div id="scroller">
      <ul>
        {{#each posts}}
          {{> post}}
        {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name="post">
    <li>@{{ username author_id }} - {{text}}<button type="button" class="delete close"><span>&times;</span></button></li>
</template>
